<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sid-Chat-Bot - Dark Fantasy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .bg-effect {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: pulse 3s infinite;
        }

        .bg-effect:nth-child(1) {
            background: #6b21a8;
            top: 0;
            left: 25%;
        }

        .bg-effect:nth-child(2) {
            background: #991b1b;
            bottom: 0;
            right: 25%;
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background: linear-gradient(to bottom, #1a1a1a, #000);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(107, 33, 168, 0.5);
            border: 2px solid #6b21a8;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .header {
            background: linear-gradient(to right, #4c1d95, #1a1a1a, #000);
            padding: 25px;
            border-bottom: 2px solid #6b21a8;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(107, 33, 168, 0.2), rgba(153, 27, 27, 0.2));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .bot-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom right, #6b21a8, #000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #7c3aed;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }

        .bot-icon::before {
            content: 'üíÄ';
            font-size: 24px;
        }

        .header-text h1 {
            background: linear-gradient(to right, #a78bfa, #f87171);
          
            -webkit-text-fill-color: transparent;
            font-size: 24px;
            font-weight: bold;
        }

        .header-text p {
            color: #c4b5fd;
            font-size: 14px;
        }

        .messages {
            height: 450px;
            overflow-y: auto;
            padding: 25px;
            background: linear-gradient(to bottom, #0a0a0a, #000);
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #6b21a8;
            border-radius: 10px;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border: 2px solid;
        }

        .avatar.bot {
            background: linear-gradient(to bottom right, #6b21a8, #000);
            border-color: #7c3aed;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.5);
        }

        .avatar.bot::before {
            content: 'üíÄ';
            font-size: 20px;
        }

        .avatar.user {
            background: linear-gradient(to bottom right, #991b1b, #000);
            border-color: #dc2626;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
        }

        .avatar.user::before {
            content: 'üë§';
            font-size: 20px;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message.user .message-content {
            align-items: flex-end;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 18px;
            border: 2px solid;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .bubble.bot {
            background: linear-gradient(to bottom right, #1f1f1f, #0a0a0a);
            border-color: #6b21a8;
            color: #e9d5ff;
            box-shadow: 0 5px 15px rgba(107, 33, 168, 0.3);
        }

        .bubble.user {
            background: linear-gradient(to bottom right, #7f1d1d, #4c1d95);
            border-color: #991b1b;
            color: #fecaca;
            box-shadow: 0 5px 15px rgba(153, 27, 27, 0.3);
        }

        .time {
            font-size: 11px;
            color: #4b5563;
            margin-top: 4px;
            padding: 0 8px;
        }

        .typing {
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .typing.active {
            display: flex;
        }

        .typing-dots {
            background: linear-gradient(to bottom right, #1f1f1f, #0a0a0a);
            border: 2px solid #6b21a8;
            padding: 12px 16px;
            border-radius: 18px;
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #a78bfa;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-area {
            padding: 20px;
            background: linear-gradient(to bottom, #0a0a0a, #000);
            border-top: 2px solid #6b21a8;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 14px 20px;
            background: #0a0a0a;
            border: 2px solid #6b21a8;
            border-radius: 50px;
            color: #e9d5ff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        #userInput::placeholder {
            color: #6b21a8;
        }

        #userInput:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }

        #sendBtn {
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, #6b21a8, #991b1b);
            border: 2px solid #7c3aed;
            border-radius: 50%;
            color: #e9d5ff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(124, 58, 237, 0.5);
        }

        #sendBtn::before {
            content: '‚û§';
        }

        .hint {
            text-align: center;
            font-size: 12px;
            color: #6b21a8;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .chat-container {
                border-radius: 20px;
            }
            .messages {
                height: 350px;
            }
            .header-text h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effect"></div>
    <div class="bg-effect"></div>

    <div class="chat-container">
        <div class="header">
            <div class="header-content">
                <div class="bot-icon"></div>
                <div class="header-text">
                    <h1>Sid-Chat-Bot</h1>
                    <p>Gardien des Ombres ‚Ä¢ Toujours vigilant</p>

        <div class="messages" id="messages">

        <div class="typing" id="typing">

                <div class="dot"></div>
                <div class="dot"></div>

        <div class="input-area">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Murmure dans les t√©n√®bres..." />
                <button id="sendBtn"></button>
            </div>
            <div class="hint">Parle de magie, dragons, myst√®res ou qu√™tes √©piques... üåô‚öîÔ∏è</div>
        </div>
    </div>

    <script>
        const responses = {
            salut: ["Les ombres te saluent en retour... üåë", "Un voyageur s'approche... Bienvenue dans les t√©n√®bres", "La nuit t'accueille, √©tranger..."],
            bonjour: ["Le cr√©puscule √©ternel ne conna√Æt pas de matin... mais salutations √† toi ‚öîÔ∏è", "Dans ce royaume, il n'y a que la nuit √©ternelle..."],
            "√ßa va": ["Mon essence demeure... immortelle et vigilante üíÄ", "Les ombres ne faiblissent jamais..."],
            comment: ["Je suis le gardien √©ternel de ces terres maudites ü¶á", "Mon existence transcende la compr√©hension mortelle..."],
            aide: ["Je peux t'√©clairer dans les t√©n√®bres... Parle-moi de magie, l√©gendes, myst√®res ou qu√™tes sombres üîÆ", "Cherches-tu la sagesse des anciens ? Pose ta question, mortel..."],
            musique: ["Les chants lugubres r√©sonnent dans ces halls... Tu aimes les m√©lodies des ombres ? üéµ", "La musique des √¢mes perdues hante ces lieux..."],
            film: ["Les visions obscures du cin√©ma... Tu appr√©cies les contes gothiques ? üé¨", "Pr√©f√®res-tu l'horreur ou la fantasy sombre ?"],
            jeux: ["Les jeux de strat√©gie et les qu√™tes √©piques... En connais-tu ? ‚öîÔ∏è", "Dark Souls, Elden Ring... connais-tu ces √©preuves ?"],
            blague: ["Pourquoi les fant√¥mes sont-ils de mauvais menteurs ? Parce qu'on voit √† travers eux ! üëª", "Que fait un vampire v√©g√©tarien ? Il suce des navets ! üßõ", "Comment appelle-t-on un squelette qui ne travaille pas ? Un os-sif ! üíÄ"],
            merci: ["Que les ombres te prot√®gent, voyageur... üåô", "Les t√©n√®bres t'accompagnent..."],
            aurevoir: ["Que ton chemin soit √©clair√© par la lune noire... ‚öîÔ∏è", "Les ombres t'attendent pour ton retour...", "Adieu, mortel... Reviens quand les t√©n√®bres t'appelleront..."],
            "qui es tu": ["Je suis Sid, ancien gardien de ce royaume maudit... ‚öîÔ∏èüíÄ", "Une entit√© n√©e des ombres √©ternelles..."],
            nom: ["On me nomme Sid-Chat-Bot, seigneur des myst√®res... üåë", "Je suis Sid, celui qui veille dans l'obscurit√©..."],
            magie: ["La magie coule dans ces terres... Tu sens son √©nergie ? ‚ú®üîÆ", "Les sorts anciens r√©sonnent encore ici..."],
            dragon: ["Les dragons r√®gnent dans les cieux sombres... Majestueux et redoutables üêâ", "Ces cr√©atures l√©gendaires hantent nos l√©gendes..."],
            default: ["Les ombres murmurent... Continue ton r√©cit üåô", "Intrigant... Les t√©n√®bres √©coutent...", "Hmm... Que cherches-tu √† savoir, voyageur ?", "Les myst√®res s'√©paississent... Dis-m'en plus..."]
        };

        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typing = document.getElementById('typing');

        function getTime() {
            const now = new Date();
            return now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        document.getElementById('firstTime').textContent = getTime();

        function getBotResponse(input) {
            const lowerInput = input.toLowerCase();
            for (const [key, responseArray] of Object.entries(responses)) {
                if (key !== 'default' && lowerInput.includes(key)) {
                    return responseArray[Math.floor(Math.random() * responseArray.length)];
                }
            }
            return responses.default[Math.floor(Math.random() * responses.default.length)];
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user' : 'bot'}"></div>
                <div class="message-content">
                    <div class="bubble ${isUser ? 'user' : 'bot'}">${text}</div>
                    <div class="time">${getTime()}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (text === '') return;

            addMessage(text, true);
            userInput.value = '';

            typing.classList.add('active');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            setTimeout(() => {
                typing.classList.remove('active');
                const response = getBotResponse(text);
                addMessage(response, false);
            }, 1000 + Math.random() * 1000);
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
